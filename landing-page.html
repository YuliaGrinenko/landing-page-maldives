<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url(https://images.unsplash.com/photo-1622779536320-bb5f5b501a06?q=80&w=3269&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;

        background-attachment: fixed;

        height: 300vh;
        margin: 0;
        padding: 0;
      }

      .container {
        text-align: center;
        background-color: transparent;
        height: 1000px;
        margin-top: 250px;
        padding: 20px;
      }
      h1 {
        font-size: 86px;
        color: #fff;
        margin-top: 0;
      }
      h2 {
        font-size: 44px;
        color: #fff;
      }
      nav {
        padding: 5px 5%;
        margin-right: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #fff;
      }
      nav .logo {
        display: flex;
        align-items: center;
      }
      nav .logo img {
        height: 25px;
        width: auto;
        margin-right: 10px;
      }
      nav .logo h1 {
        font-size: 1.1rem;

        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      nav ul {
        list-style: none;
        display: flex;
      }
      nav ul li {
        margin-left: 1.5rem;
      }
      nav ul li a {
        text-decoration: none;
        color: #fff;
        font-size: 95%;
        font-weight: 400;
        padding: 4px 8px;
        border-radius: 5px;
      }

      nav ul li a:hover {
        background-color: #f5f5f5;
      }

      .hamburger {
        display: none;
        cursor: pointer;
      }

      .hamburger .line {
        width: 25px;
        height: 1px;
        background-color: #1f1f1f;
        display: block;
        margin: 7px auto;
        transition: all 0.3s ease-in-out;
      }
      .hamburger-active {
        transition: all 0.3s ease-in-out;
        transition-delay: 0.6s;
        transform: rotate(45deg);
      }

      .hamburger-active .line:nth-child(2) {
        width: 0px;
      }

      .hamburger-active .line:nth-child(1),
      .hamburger-active .line:nth-child(3) {
        transition-delay: 0.3s;
      }

      .hamburger-active .line:nth-child(1) {
        transform: translateY(12px);
      }

      .hamburger-active .line:nth-child(3) {
        transform: translateY(-5px) rotate(90deg);
      }

      .menubar {
        position: absolute;
        top: 0;
        left: -60%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        width: 60%;
        height: 100vh;
        padding: 20% 0;
        background: rgba(255, 255, 255);
        transition: all 0.5s ease-in;
        z-index: 2;
      }
      .active {
        left: 0;
        box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
      }

      .menubar ul {
        padding: 0;
        list-style: none;
      }
      .menubar ul li {
        margin-bottom: 32px;
      }

      .menubar ul li a {
        text-decoration: none;
        color: #000;
        font-size: 95%;
        font-weight: 400;
        padding: 5px 10px;
        border-radius: 5px;
      }

      .menubar ul li a:hover {
        background-color: #f5f5f5;
      }
      @media screen and (max-width: 790px) {
        .hamburger {
          display: block;
        }
        nav ul {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="assets/Logo64x64.png" alt="logo" />
          <h1>LOGO</h1>
        </div>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">Contact Us</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </div>
      </nav>
      <div class="menubar">
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Blog</a>
          </li>
          <li>
            <a href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="container">
      <h2>Discover</h2>
      <h1>Maldives</h1>
    </div>
  </body>
  <script>
    const mobileNav = document.querySelector(".hamburger");
    const navbar = document.querySelector(".menubar");

    const toggleNav = () => {
      navbar.classList.toggle("active");
      mobileNav.classList.toggle("hamburger-active");
    };
    mobileNav.addEventListener("click", () => toggleNav());
  </script>
</html>
